<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니콘쿨픽스 헌정웹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-text" class="cursor">SHUFFLE</div>

    <div id="splash-screen">
        <img src="hmm.svg" id="splash-img">
    </div>

    <!-- Main content -->
    <div id="content" class="hidden">
        <!-- Top text -->
        <div class="text-container">
            <p>50 Images taken with Nikon Coolpix 5600 by me</p>
            <p>니콘 쿨픽스5600으로 찍은 50장의 사진</p>
        </div>

        <!-- Image containers -->
        <div class="image-flex-container">
            <div class="image-container" id="images1-container"> <!-- 수정된 ID -->
                <img src="DSCN4437.jpg" id="image1">
            </div>
            <div class="image-container" id="images2-container"> <!-- 수정된 ID -->
                <img src="DSCN4047.jpg" id="image2">

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
   
</body>
</html>
